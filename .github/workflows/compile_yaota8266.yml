name: Compile yaota8266.bin

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: 'Compile MicroPython Firmware via docker'
      run: |
        make rsa-keys
        cp docker-yaota8266/yaota8266/config.h.example docker-yaota8266/yaota8266/config.h
        make compile
        ls -la build/
        file build/yaota8266.bin

