<fieldset><legend>Set a device name:</legend>
    <form action="/settings/set_name/" method="post">
        <input type="text" name="name" value="{device_name}">
        <input type="submit">
    </form>
    <p>
        Note: this name will be also used as the DHCP hostname.
        But this will be only activated after a hard reset.
    </p>
    <a href="/main/menu/"><button class="button">Main Menu</button></a>
</fieldset>
